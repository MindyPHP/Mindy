<div class="b-group">
    <div class="b-input-group">
        {% if admin.can('create') %}
            <a href="{{ admin.getAdminUrl('create') }}" class="b-button b-button_primary">
                Создать
            </a>
        {% endif %}

        {% if filterForm %}
            <a href="#" class="b-button b-button_icon b-filter-button">
                <i class="b-icon">&#xE8B6;</i>
            </a>
        {% endif %}
    </div>

    {% if searchHandler %}
        <form action="" method="get" class="b-input-group">
            <input type="text" name="search"
                   placeholder="Поиск..."
                   class="b-input"
                   value="{{ searchHandler.getValue() }}"/>
            <button type="submit"
                    class="b-button b-button_icon"
                    value="{{ t('admin.search.placeholder') }}">
                Поиск
            </button>
        </form>
    {% endif %}

    {% if admin.can('export') %}
        <a href="{{ admin.getAdminUrl('export') }}" target="_blank" class="b-button">
            {{ t('admin.export') }}
        </a>
    {% endif %}
</div>

{% if filterForm %}
    <div class="b-filter-form">
        {{ form_render(filterForm)|safe }}
    </div>
{% endif %}
